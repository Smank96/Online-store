{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body"> 
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    Войти
                </button>
                <p><a href="{% url 'users:password-reset' %}" class="d-inline-flex gap-1">Забыли пароль?</a></p>
            </div>
        </div>
    </form>
</div>
{% endblock %}
