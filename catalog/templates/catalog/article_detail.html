{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="col-12">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
        </div>
        <div class="card-image">
            <img src="{{ object.preview | media_filter }}">
        </div>
        <div class="card-body">
            <p>{{ object.body }}</p>
            <a type="button" class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:article_list' %}">Назад</a>
        </div>
    </div>
</div>
{% endblock %}
