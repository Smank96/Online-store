<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item {% if not object_list.has_previous %} disabled {% endif %}">
            <a class="page-link"
               href="{% if object_list.has_previous %} {% url 'catalog:paginator' object_list.previous_page_number %} {% else %} # {% endif %}"
               tabindex="-1" aria-disabled="true">Предыдущая</a>
        </li>
        {% for page in object_list.paginator.page_range %}
            <li class="page-item">
                <a class="page-link" href="{% url 'catalog:paginator' page %}">
                    {{ page }}
                </a>
            </li>
        {% endfor %}
        <li>
            {{ object_list.number }}
            из {{ object_list.paginator.num_pages }}
        </li>
        <li class="page-item {% if not object_list.has_next %} disabled {% endif %}">
            <a class="page-link"
               href="{% if object_list.has_next %} {% url 'catalog:paginator' object_list.next_page_number %} {% else %} # {% endif %}">
                Следующая
            </a>
        </li>
    </ul>
</nav>
